<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#244E4D] flex items-center justify-center min-h-screen">

  <div class="text-center p-8 bg-[#2B5B5A] rounded-lg shadow-lg text-white max-w-md">
    <h1 class="text-3xl font-bold mb-4">Payment Successful!</h1>
    <p class="text-lg mb-6">Thank you for your purchase. Your transaction was completed successfully.</p>
    <a href="/" class="inline-block px-6 py-3 bg-white text-[#244E4D] font-semibold rounded-md hover:bg-gray-200 transition-colors">
      Back to Website
    </a>
  </div>

  <script>
    // JavaScript redirect if needed to handle client-side navigation
    document.querySelector('a').addEventListener('click', function(event) {
      event.preventDefault();
      window.location.href = '/';
    });
  </script>

</body>
</html>
